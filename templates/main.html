<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chad Meet ‚Äî –í–∏–¥–µ–æ–∫–æ–Ω—Ñ–µ—Ä–µ–Ω—Ü–∏–∏</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: #2d2d30;
            border: 1px solid #404040;
            padding: 48px;
            border-radius: 12px;
            text-align: center;
            max-width: 480px;
            width: 100%;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .logo {
            margin-bottom: 32px;
        }
        
        h1 {
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        
        h2 {
            color: #ffffff;
            margin-bottom: 16px;
            font-size: 24px;
            font-weight: 600;
        }
        
        .subtitle {
            color: #8e8e93;
            margin-bottom: 40px;
            font-size: 16px;
            font-weight: 400;
            line-height: 1.5;
        }
        
        .profile-section {
            margin-bottom: 32px;
        }
        
        .avatar-selection {
            margin-bottom: 24px;
        }
        
        .avatar-selection label {
            display: block;
            color: #ffffff;
            margin-bottom: 12px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .avatar-option {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid #606060;
            background: #404040;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .avatar-option:hover {
            border-color: #0084ff;
            transform: scale(1.1);
        }
        
        .avatar-option.selected {
            border-color: #0084ff;
            background: #0084ff20;
            transform: scale(1.1);
        }
        
        .name-input {
            margin-bottom: 24px;
        }
        
        .name-input label {
            display: block;
            color: #ffffff;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
        }
        
        input[type="text"] {
            width: 100%;
            background: #404040;
            border: 1px solid #606060;
            color: #ffffff;
            padding: 16px;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: border-color 0.2s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #0084ff;
            background: #484849;
        }
        
        input[type="text"]::placeholder {
            color: #8e8e93;
        }
        
        .btn {
            background: #0084ff;
            color: #ffffff;
            border: none;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            width: 100%;
            font-family: 'Inter', sans-serif;
        }
        
        .btn:hover:not(:disabled) {
            background: #0056cc;
            transform: translateY(-1px);
        }
        
        .btn:disabled {
            background: #606060;
            cursor: not-allowed;
            transform: none;
        }
        
        .create-section {
            margin-bottom: 32px;
        }
        
        .divider {
            margin: 32px 0;
            text-align: center;
            position: relative;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #404040;
        }
        
        .divider span {
            background: #2d2d30;
            color: #8e8e93;
            padding: 0 16px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
        }
        
        .btn-secondary {
            background: transparent;
            border: 1px solid #606060;
            color: #ffffff;
            min-width: 100px;
        }
        
        .btn-secondary:hover {
            background: #404040;
            border-color: #8e8e93;
            transform: translateY(-1px);
        }
        
        .back-btn {
            background: transparent;
            border: 1px solid #606060;
            color: #8e8e93;
            margin-bottom: 24px;
            padding: 12px 24px;
            width: auto;
        }
        
        .back-btn:hover {
            background: #404040;
            color: #ffffff;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 600px) {
            .container {
                padding: 32px 24px;
                margin: 10px;
            }
            
            .avatar-grid {
                grid-template-columns: repeat(5, 1fr);
            }
            
            .avatar-option {
                width: 44px;
                height: 44px;
                font-size: 18px;
            }
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è */
        .step {
            animation: fadeIn 0.3s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- –®–∞–≥ 1: –í—ã–±–æ—Ä –ø—Ä–æ—Ñ–∏–ª—è -->
        <div id="step-profile" class="step active">
            <div class="logo">
                <h1>Chad Meet</h1>
                <p class="subtitle">–°–Ω–∞—á–∞–ª–∞ –Ω–∞—Å—Ç—Ä–æ–π—Ç–µ —Å–≤–æ–π –ø—Ä–æ—Ñ–∏–ª—å</p>
            </div>
            
            <div class="profile-section">
                <div class="avatar-selection">
                    <label>–í—ã–±–µ—Ä–∏—Ç–µ –∞–≤–∞—Ç–∞—Ä–∫—É:</label>
                    <div class="avatar-grid">
                        <div class="avatar-option" data-emoji="üòä" onclick="selectAvatar('üòä')">üòä</div>
                        <div class="avatar-option" data-emoji="üòé" onclick="selectAvatar('üòé')">üòé</div>
                        <div class="avatar-option" data-emoji="ü§î" onclick="selectAvatar('ü§î')">ü§î</div>
                        <div class="avatar-option" data-emoji="üòÑ" onclick="selectAvatar('üòÑ')">üòÑ</div>
                        <div class="avatar-option" data-emoji="üöÄ" onclick="selectAvatar('üöÄ')">üöÄ</div>
                        <div class="avatar-option" data-emoji="üéØ" onclick="selectAvatar('üéØ')">üéØ</div>
                        <div class="avatar-option" data-emoji="üíª" onclick="selectAvatar('üíª')">üíª</div>
                        <div class="avatar-option" data-emoji="‚ö°" onclick="selectAvatar('‚ö°')">‚ö°</div>
                        <div class="avatar-option" data-emoji="üî•" onclick="selectAvatar('üî•')">üî•</div>
                        <div class="avatar-option" data-emoji="üëë" onclick="selectAvatar('üëë')">üëë</div>
                        <div class="avatar-option" data-emoji="üåü" onclick="selectAvatar('üåü')">üåü</div>
                        <div class="avatar-option" data-emoji="üéâ" onclick="selectAvatar('üéâ')">üéâ</div>
                    </div>
                </div>
                
                <div class="name-input">
                    <label>–í–∞—à–µ –∏–º—è:</label>
                    <input type="text" id="userName" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" maxlength="20">
                </div>
            </div>
            
            <button class="btn" id="continueBtn" onclick="goToMeeting()" disabled>–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
        </div>
        
        <!-- –®–∞–≥ 2: –°–æ–∑–¥–∞–Ω–∏–µ/–≤—Ö–æ–¥ –≤ –∫–æ–º–Ω–∞—Ç—É -->
        <div id="step-meeting" class="step">
            <button class="btn back-btn" onclick="goBackToProfile()">‚Üê –ù–∞–∑–∞–¥</button>
            
            <div class="logo">
                <h2>–ü—Ä–∏–≤–µ—Ç, <span id="displayName"></span> <span id="displayAvatar"></span></h2>
                <p class="subtitle">–°–æ–∑–¥–∞–π—Ç–µ –≤—Å—Ç—Ä–µ—á—É –∏–ª–∏ –ø—Ä–∏—Å–æ–µ–¥–∏–Ω–∏—Ç–µ—Å—å –∫ —Å—É—â–µ—Å—Ç–≤—É—é—â–µ–π</p>
            </div>
            
            <div class="create-section">
                <button class="btn" onclick="createRoom()">–°–æ–∑–¥–∞—Ç—å –Ω–æ–≤—É—é –≤—Å—Ç—Ä–µ—á—É</button>
            </div>
            
            <div class="divider">
                <span>–∏–ª–∏</span>
            </div>
            
            <div class="join-section">
                <div class="input-group">
                    <input type="text" id="roomId" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –≤—Å—Ç—Ä–µ—á–∏">
                    <button class="btn btn-secondary" onclick="joinRoom()">–í–æ–π—Ç–∏</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedAvatar = '';
        let userName = '';
        
        function selectAvatar(emoji) {
            // –£–±–∏—Ä–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –∞–≤–∞—Ç–∞—Ä–æ–∫
            document.querySelectorAll('.avatar-option').forEach(option => {
                option.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é
            event.target.classList.add('selected');
            selectedAvatar = emoji;
            
            checkProfileComplete();
        }
        
        function checkProfileComplete() {
            const nameInput = document.getElementById('userName');
            const continueBtn = document.getElementById('continueBtn');
            
            userName = nameInput.value.trim();
            
            if (userName && selectedAvatar) {
                continueBtn.disabled = false;
            } else {
                continueBtn.disabled = true;
            }
        }
        
        function goToMeeting() {
            document.getElementById('step-profile').classList.remove('active');
            document.getElementById('step-meeting').classList.add('active');
            
            document.getElementById('displayName').textContent = userName;
            document.getElementById('displayAvatar').textContent = selectedAvatar;
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –¥–ª—è –ø–µ—Ä–µ–¥–∞—á–∏ –≤ –∫–æ–º–Ω–∞—Ç—É
            localStorage.setItem('userProfile', JSON.stringify({
                name: userName,
                avatar: selectedAvatar
            }));
        }
        
        function goBackToProfile() {
            document.getElementById('step-meeting').classList.remove('active');
            document.getElementById('step-profile').classList.add('active');
        }
        
        function createRoom() {
            const roomId = generateRoomId();
            window.location.href = `/room/${roomId}`;
        }
        
        function joinRoom() {
            const roomId = document.getElementById('roomId').value.trim();
            if (roomId) {
                window.location.href = `/room/${roomId}`;
            } else {
                alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–¥–µ–Ω—Ç–∏—Ñ–∏–∫–∞—Ç–æ—Ä –≤—Å—Ç—Ä–µ—á–∏');
            }
        }
        
        function generateRoomId() {
            const chars = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < 12; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
        document.getElementById('userName').addEventListener('input', checkProfileComplete);
        document.getElementById('userName').addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !document.getElementById('continueBtn').disabled) {
                goToMeeting();
            }
        });
        
        document.getElementById('roomId').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                joinRoom();
            }
        });
        
        console.log("Chad Meet –∑–∞–≥—Ä—É–∂–µ–Ω!");
    </script>
</body>
</html>
